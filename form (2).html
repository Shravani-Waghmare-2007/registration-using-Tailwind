<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="max-w-3xl mx-10  my-20 bg-red-300  shadow-md rounded-lg">
        <div class="bg-red-300 flex justify-center rounded-t-lg max-w-full font-bold text-lg px-6 py-3 flex item-center text-black">
         Registration Form
        </div>


        <div class="bg-gray-300 p-5 md:p-10">
         <div class="bg-white text-sm text-black-200 p-6">
                Your privacy is important to us. We are dedicated to protecting your persnol information. 
                The data will be provide will be solely to create your account and imporve your experience.
                <a href="#" class="text-blue-600 underline">Privacy Policy</a>
         </div>

         <div class="p-6 bg-white space-y-6">
            <form class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" placeholder="First Name*" class="border border-gray-300 outline-none rounded px-4 py-2 focus:ring-2 focus:ring-blue-500">
                <input type="text" placeholder="Last Name*" class="border border-gray-300 outline-none rounded px-4 py-2 focus:ring-2 focus:ring-blue-500">
                <input type="text" placeholder="Designation*" class="border border-gray-300 outline-none rounded px-4 py-2 focus:ring-2 focus:ring-blue-500">
                <input type="text" placeholder="Phone No*" class="border border-gray-300 outline-none rounded px-4 py-2 focus:ring-2 focus:ring-blue-500">
                <input type="text" placeholder="Company*" class="border border-gray-300 outline-none rounded px-4 py-2 focus:ring-2 focus:ring-blue-500">
                <input type="text" placeholder="Address*" class="border border-gray-300 outline-none rounded px-4 py-2 focus:ring-2 focus:ring-blue-500">
                <input type="text" placeholder="P.O.Box*" class="border border-gray-300 outline-none rounded px-4 py-2 focus:ring-2 focus:ring-blue-500">
                <input type="text" placeholder="City*" class="border border-gray-300 outline-none rounded px-4 py-2 focus:ring-2 focus:ring-blue-500">
                <select class="border border-gray-300 outline-none rounded px-4 py-2 focus:ring-2 focus:ring-blue-500">
                    <option>Country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Russia</option>
                </select>
            </form>

            <div>
            <label class="flex items-center space-x-2 textsm text-gray-700">
                <input type="checkbox" class="rounded border-gray-700">
                <span>
                    I accept the
                    <a href="#" class="text-blue-500">Terms and Condition</a>
                </span>
            </label>
         </div>

         <div class="flex justify-end">
            <button class="bg-gray-700 text-white px-6 py-2 hover:bg-gray-500 rounded-lg ">
                Register
            </button>
        </div>
        </div>
        </div>  
        
    </div>
</body>
</html>

 <div>
        <label class="block font-semibold mb-1">Departure City</label>
        <input type="text" class="w-full border p-3 rounded" required>
      </div>
      <div>
        <label class="block font-semibold mb-1">Destination City</label>
        <input type="text" class="w-full border p-3 rounded" required>
      </div>
      <div>
        <label class="block font-semibold mb-1">Date of Travel</label>
        <input type="date" class="w-full border p-3 rounded" required>
      </div>
      <div>
        <label class="block font-semibold mb-1">Class</label>
        <select class="w-full border p-3 rounded">
          <option>Economy</option>
          <option>Business</option>
          <option>First Class</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">
        Confirm Booking
      </button>
    </form>
